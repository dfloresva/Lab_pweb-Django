<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/register.css">
    <li></li>
    <script src="main.js"></script>
    <title>Registration</title>
</head>
<body>
        <form action="register" method="POST">
            <div class="form">
                <h1>REGISTER</h1>
                <div class="grupo">
                    {%csrf_token%}
                    <input type="text" class="redondeado" style="width:250px; height:15px" name="first_name" id="first_name" requiered><span class="barra"></span>
                    <label for="">.</label>
                    <br><label for="">First Name</label>
                </div><br>
                <div class="grupo">
                    {%csrf_token%}
                    <input type="text" class="redondeado" style="width:250px; height:15px" name="last_name" id="username" requiered><span class="barra"></span>
                    <label for="">.</label>
                    <br><label for="">Last Name</label>
                </div><br>
                <div class="grupo">
                    {%csrf_token%}
                    <input type="text" class="redondeado" style="width:250px; height:15px" name="username" id="username" requiered><span class="barra"></span>
                    <label for="">.</label>
                    <br><label for="">User Name</label>
                </div><br>
                <div class="grupo">
                    {%csrf_token%}
                    <input type="email" class="redondeado" style="width:250px; height:15px" name="email" id="email" requiered><span class="barra"></span>
                    <label for="">.</label>
                    <br><label for="">Email</label>
                </div><br>
                <div class="grupo">
                    {%csrf_token%}
                    <input type="password" class="redondeado" style="width:250px; height:15px"name="password1" id="password1" required><span class="barra"></span>
                    <label for="">.</label>
                    <br><label for="">Password</label>
                </div><br>
                <div class="grupo">
                    {%csrf_token%}
                    <input type="password" class="redondeado" style="width:250px; height:15px"name="password2" id="password2" required><span class="barra"></span>
                    <label for="">.</label>
                    <br><label for="">Confirm Password</label>
                </div>
    
            </div>
            <br><br>
            <button type="submit" style="width:100%; height:100%" class="boton">Register</button>
        </form>

        <div>
            {% for message in messages %}
            <h3> {{message}}</h3>
            {% endfor %}
        </div>
    
</body>
</html>
